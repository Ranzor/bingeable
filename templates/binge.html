{% extends "layout.html" %}

{% block title %}
    Create New Binge
{% endblock %}

{% block main %}
<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="row h-100 justify-content-center align-items-center">    
        <h2>Create a new binge</h2>
        <form action="/binge" method="POST" enctype="multipart/form-data">
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="title" name="title">
                <label for="floatingInput">Title</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Create</button>   
        </form>
    </div>
</div>
{% endblock %}
