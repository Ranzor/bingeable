{% extends "layout.html" %}

{% block title %}
    Create New Series
{% endblock %}

{% block main %}
<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="row h-100 justify-content-center align-items-center">    
        <h2>Create a new series</h2>
        <form action="/series" method="POST" enctype="multipart/form-data">
            <div class="form-floating">
                <input type="file" class="form-control" id="floatingInput" placeholder="image" name="image">
                <label for="floatingInput">Image</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="name" name="name">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="floatingInput" placeholder="Year" name="year">
                <label for="floatingInput">Year</label>
            </div>
            <div class="form-floating">
                <select class="form-select" aria-label="Default select example" name="publisher">
                    <option selected value="">Publisher</option>
                    {% for publisher in publishers %}
                        <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                    {% endfor %}
                  </select>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Description" name="desc">
                <label for="floatingInput">Description</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Create</button>      
        </form>
    </div>
</div>
{% endblock %}
